<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <nav>
        <div class="main-nav container-nav flex">
            <a href="#">
                <div class="nav-logo" onclick="reload()">News App</div>
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="GeoPolitics" onclick="onNavItemClick('GeoPolitics')">Geo-Politics</li>
                    <li class="hover-link nav-item" id="celebrity" onclick="onNavItemClick('celebrity')">celebrity</li>
                </ul>
            </div>

            <div class="search-bar">
                <input id="news-input" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container-main flex" id="cards-container">
            
        </div>
    </main>

    <template id="template">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title"> title</h3>
                <h6 class="news-source" id="news-source">source</h6>
                <p class="news-desc" id="news-desc"> description </p>
            </div>
        </div>
    </template>


    <script src="app.js"></script>
</body>
</html>
